<main>
  @if (openCart) {
    <div
      class="cart-container"
      (click)="toggleCart()"
      (keyup.enter)="toggleCart()"
      tabindex="0"
    >
      <app-cart (closeCart)="toggleCart()"></app-cart>
    </div>
  }
  <app-header (openCart)="toggleCart()"></app-header>
  <app-breadcrumbs></app-breadcrumbs>
  <router-outlet />
  <app-footer></app-footer>
</main>

<a
  [href]="whatsappUrl"
  class="whatsapp-float"
  target="_blank"
  rel="noopener noreferrer"
>
  <img src="../assets/images/logo-whatsapp.webp" alt="WhatsApp" class="whatsapp-icon" />
</a>
